<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Enter Your Full Name" required />
      <input type="email" id="registerEmail" placeholder="Enter Your Email" required />
      <input type="password" id="registerPassword" placeholder="Enter Your Password" requiredpattern="^(?=.[a-z])(?=.\d)(?=.*[\W_]).{6,}$"
  title="Password must contain at least 1 lowercase letter, 1 number, and 1 special character" />
      <input type="password" id="registerConfirmPassword" placeholder="Confirm Your Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="index.html">Login here!</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
